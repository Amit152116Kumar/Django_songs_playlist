{% extends "base.htm" %}
{% load static %}
{% block title %}{{ user.username }}{% endblock title %}
{% block content %}
    <br>
    <img src="{{ user.profile.Image.url}}" width="170">
    <h1>{{ user.username}}</h1>
    <ul>
        <li>First Name: {{ user.first_name }}</li>
        <li>Email : {{ user.email }}</li>
    </ul>
    <hr>
{% endblock content %}
